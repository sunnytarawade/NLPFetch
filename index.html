<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    </head>
    <body>
        <div id="NLP">
               <span style="color:cyan">Hello</span>
        </div>
    </body>

    <script>
        
        function TextAdder(txt){
            
            $("#NLP").html(txt);
            $("#NLP").append("<h1>Meow</h1>");
            
        }
        
        fetch("https://reqres.in/api/users?page=2")
        .then(res => res.text())
        .then(data => TextAdder(data))
        .catch(error => TextAdder(error))

        
    </script>

</html>
