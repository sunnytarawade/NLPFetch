<!DOCTYPE html>
<html>
    <head>


    </head>
    <body>
        <div id="NLP">
               <span style="color:cyan">Hello</span>
        </div>
    </body>

    <script>
        
        function TextAdder(text){
        
            document.getElementById("NLP").innerHTML = text;
            
        }
        
        fetch("https://reqres.in//api/users")
        .then(res => res.text())
        .then(data => TextAdder(data))
        .catch(error => TextAdder(error))

        
    </script>

</html>
