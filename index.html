<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    </head>
    <body>
        <div id="NLP">
               <span style="color:cyan">Hello</span>
        </div>
    </body>

    <script>
        
        function TextAdder(txt){
            
            $("#NLP").append(txt);
          //  $("#NLP").append("<h1>Meow</h1>");
            
        }
        
        var tt = setInterval(
        ()=>{
        fetch("https://jsonplaceholder.typicode.com/todos/1")
        .then(res => res.json())
        .then(data => TextAdder(JSON.stringify(data)))
        .catch(error => TextAdder(error))
        },3000);

     //   clearInterval(tt);
        
    </script>

</html>
